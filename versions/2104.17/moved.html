<!DOCTYPE html>
<head>
    <title>uh oh, that ain't good</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="shortcut icon" type="ico" href="favicon.ico"/>
</head>
<style>
    body {
        background: black;
        color: white;
        font-family: 'Inter', Arial, Helvetica, sans-serif;
        margin: 0;
        transition: 0.3s;
    }
    header {
        padding-top: 20px;
        padding-bottom: 20px;
        font-family: 'Exo 2', 'Inter', Arial, Helvetica, sans-serif;
        font-size: 20px;
        padding-left: 30px;
        line-height: 30px;
        margin-bottom: 20px;
    }
    header a {
        color: white;
        text-decoration: none;
    }
    .header-mobile {
        background: black;
        padding-top: 20px;
        padding-bottom: 20px;
        font-family: 'Exo 2', 'Inter', Arial, Helvetica, sans-serif;
        font-size: 20px;
        padding-left: 30px;
        line-height: 30px;
        margin-bottom: 20px;
    }
    .header-mobile a {
        color: white;
        text-decoration: none;
    }
    #button {
        transition: 0.3s;
        border-radius: 5px;
        padding: 12px 40px 12px 40px;
        background: white;
        color: black;
        text-decoration: none;
    }
    #button:hover {
        padding: 12px 50px 12px 50px;
    }
    .error {
        margin-top: 160px;
    }
    .error #big2 {
        margin-bottom: 50px;
    }
    .header-mobile {
        display: none;
    }
    #logo {
        padding-right: 20px;
        font-weight: bold;
        font-size: 24px;
    }
    #nav {
        padding-right: 10px;
        transition: 0.1s;
    }
    #nav:hover {
        font-weight: 600;
    }
    #big {
        font-weight: 600;
        font-size: 32px;
        font-family: 'Exo 2', 'Inter', Arial, Helvetica, sans-serif;
    }
    #big2 {
        font-weight: 600;
        font-size: 26px;
        font-family: 'Exo 2', 'Inter', Arial, Helvetica, sans-serif;
    }
    @media (max-width: 640px){
        #button:hover {
            padding: 12px 40px 12px 40px;
        }
        header {
            display: none;
        }
        .header-mobile {
            display: inherit;
        }
    }
</style>
<body>
    <header>
        <a href="https://youtube.com/plexion" id="logo">plexion</a>
    </header>
    <div class=header-mobile>
        <center>
        <a href="https://youtube.com/plexion" id="logo">plexion</a>
    </div>
    <div class="error">
        <center>
        <p id="big">i cleaned some stuff up</p>
        <p id="big2">my website is no longer contained here!</p>
        <a id="button" href="../">go home</a>
        <a id="button" href="../versions/">browse versions</a>
    </div>
</body>

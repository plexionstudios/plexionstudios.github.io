    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="shortcut icon" type="ico" href="/favicon.ico"/>
	<link rel="stylesheet" href="/stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
    :root {
        --optional: #C4962D;
        --warn: #B00020;
    }
    .error {
        margin-top: 80px;
    }
    .error .big2 {
        margin: 0;
    }
    .map {
        border-radius: 5px;
        border: 1px solid var(--button-border);
    }
    .errorcode {
        text-align: center;
        font-family: 'Roboto Mono', 'Consolas';
        font-size: 20px;
        color: var(--main-blue);
    }
    @media (max-width: 670px){
        .map {
            width: 95%;
        }
    }
</style>
<body class="dark-mode">
    <header>
        <span class="header-brand">
            <span class="brand">plexion.dev</span>
        </span>
        <span class="navigation">
            <span class="header-links">
                <a href="/" class="navlink" title="Return Home"><i class="material-icons">home</i><i class="navi">Home</i></a>
            </span>
        </span>
        <span class="header-space">
            <span class="h-dropdown account-dropdown">
                <a class="navlink navlink-nohide" onclick="accountdropdown()" href="javascript:void(0)"><i class="material-icons">settings</i></a>
                <div class="h-dropdown-content" id="account-dropdown-content">
                    <ul>
                        <li>
                            <div class="card-padding secondary-background">
                                <h4>Page Settings</h4>
                                <p class="descsmall">Sorry, Settings aren't available on error pages.</p>
                            </div>
                        </li>
                        <div class="channel-divider"></div>
                        <li>
                            <div class="card-padding">
                                <p class="descsmall">No settings available :(</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </span>
        </span>
    </header>
    <div class="section large-section spotlight-section align-left limited-section-padding" style="padding-top: 240px;">
        <h1 class="h8">404.</h1>
        <p class="desc0">It seems the page you tried to navigate to is either unaccessible or just nonexistent. It's either my fault or your fault pfft</p>
        <a class="button important" href="/">Return Home</a>
        <a class="button" href="/versions/">The Archives</a>
    </div>
    <script>
        $(window).scroll(function() {    
            var scroll = $(window).scrollTop();

            if (scroll >= 30) {
                $("header").addClass("scrolled-header");
            } else {
                $("header").removeClass("scrolled-header");
            }
        });
    </script>
    <script>
        function accountdropdown() {
            var x = document.getElementById("account-dropdown-content");
            if (x.style.display === "block") {
            x.style.display = "none";
            } else {
            x.style.display = "block";
            }
        }
    </script>
</body>
